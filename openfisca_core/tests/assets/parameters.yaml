#  Short date notation :
#  Use it in the very common case where all VALUE leaves are consecutive
- variable: plafond_securite_sociale
  description: Plafond mensuel de la sécurité sociale
  type: monetary
  # Values should be written in descending ordered :
  # what's most important today first
  VALUES:
    #  Fuzzy is explicit :
    #  to express the disparition of a variable,
    #  you should explicitely set its last date
    #  (which is the first in the syntax) to 0
    2017-01-01: 3218
    # This first line above is computationally useless.
    # But to humans with a limited capacity for watching parameter changes,
    # it ensures that somebody checked the law and the value had not changed in 2017.
    2016-01-01: 3218
    2015-01-01: 3170
    # Asking for a parameter for the date before the last will
    # raise a ParameterNotFound error
    # TODO: Or should it return 0 ?



